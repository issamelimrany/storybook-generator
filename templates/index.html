<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybook Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: auto;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            font-family: 'Roboto', monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        pre {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow: auto;
        }
        .copy-button {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Storybook Generator</h1>
        <form method="POST" action="/generate-story">
            <label for="component_code">Enter your component code:</label>
            <textarea id="component_code" name="component_code" required>{{ component_code }}</textarea>
            <button type="submit" class="button">Generate Story</button>
        </form>
        {% if story_code %}
            <div class="result">
                <h2>Generated Storybook File:</h2>
                <pre id="story_code">{{ story_code }}</pre>
                <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        {% endif %}
    </div>
    <script>
        function copyToClipboard() {
            const storyCodeElement = document.getElementById('story_code');
            const textArea = document.createElement('textarea');
            textArea.value = storyCodeElement.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Story code copied to clipboard!');
        }
    </script>
</body>
</html>
